<body style="height: 100%;">

  <div fxLayout="row" fxLayoutAlign="center center" style=" height: 100%; ">
    <mat-card style="width: 25%; background-color: rgba(255,255,253,0.80);">
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex="auto" fxLayoutAlign="center center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/220px-User_icon_2.svg.png"
            style="width: 50%; " alt="">
        </div>
        <div fxFlex="auto">
          <h2>Login</h2>
        </div>

      </mat-card-header>
      <form [formGroup]="formGroup" id="formLogin" (submit)="inciarSesion()">
      <mat-card-content fxLayout="column" fxLayoutGap="15px">

        <mat-form-field fxFlex="auto" appearance="legacy">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="usuario">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="auto" appearance="legacy">
          <mat-label>Introduce contrase√±a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasenia">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="end center">
        <button mat-raised-button color="primary" #formLogin>
          Ingresar
        </button>
      </mat-card-actions>
     </form>
    </mat-card>
  </div>


</body>
